<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Notas - Colegio DR. Ernesto Guevara</title>
    <link rel="stylesheet" href="css/notas.css">
    <link href="https://cdn.jsdelivr.net/npm/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Sistema de Notas</h1>
        
        <!-- Sección para profesores (visible solo para profesores) -->
        <div id="profesorSection" class="section" style="display: none;">
            <h2>Gestión de Notas</h2>
            <form id="notasForm">
                <div class="form-group">
                    <label for="alumno">Alumno:</label>
                    <select id="alumno" required>
                        <option value="">Seleccione un alumno</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="materia">Materia:</label>
                    <select id="materia" required>
                        <option value="">Seleccione una materia</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="nota">Nota:</label>
                    <input type="number" id="nota" min="1" max="10" required>
                </div>
                <div class="form-group">
                    <label for="periodo">Período:</label>
                    <select id="periodo" required>
                        <option value="1">Primer Trimestre</option>
                        <option value="2">Segundo Trimestre</option>
                        <option value="3">Tercer Trimestre</option>
                    </select>
                </div>
                <button type="submit">Guardar Nota</button>
            </form>
        </div>

        <!-- Sección para alumnos (visible solo para alumnos) -->
        <div id="alumnoSection" class="section" style="display: none;">
            <h2>Mis Notas</h2>
            <div class="notas-container">
                <table id="notasTable">
                    <thead>
                        <tr>
                            <th>Materia</th>
                            <th>1er Trimestre</th>
                            <th>2do Trimestre</th>
                            <th>3er Trimestre</th>
                            <th>Promedio</th>
                        </tr>
                    </thead>
                    <tbody id="notasTableBody">
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <footer class="bg-dark text-light mt-5 py-3">
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <h5>Contacto</h5>
                    <p>
                        <i class="fas fa-map-marker-alt"></i> Dirección del colegio<br>
                        <i class="fas fa phone"></i> Teléfono: 2964-434030<br>
                        <i class="fas fa-envelope"></i> Email: cpdeguevara.sec@tdf.edu.ar
                    </p>
                </div>
            
                
            </div>
        </div>
    </footer>

    <script src="js/notas.js"></script>
</body>
</html>
